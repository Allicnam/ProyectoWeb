<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Product</title>
  </head>
  <body>


    <!-- BookStore NavBar -->
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light pink scrolling-navbar bg-info">
        <a class="navbar-brand" href="#">
          <img src="1.jpg" width="200" height="100" class="d-inline-block align-top" alt="" />
        </a>
        <h1>BookStore</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <div class="dropdown ml-auto">
            <button class="btn btn-outline-dark" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Logged in as: Adrian Mancilla
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Sign Out</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- BookStore NavBar -->


    <!-- Menu de paginas -->
    <div class="d-flex flex-row p-2 bd-highlight" style="margin-top: 150px;">
      <nav class="navbar navbar-expand-lg navbar-light pink scrolling-navbar bg-info w-100 justify-content-center">
        <ul class="navbar-nav w-75">
          <li class="nav-item active flex-fill text-center">
            <a class="nav-link" href="#">Pagina Principal <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item flex-fill text-center">
            <a class="nav-link" href="#">Tienda</a>
          </li>
          <li class="nav-item flex-fill text-center">
            <a class="nav-link" href="#">Ver Carrito</a>
          </li>
          <li class="nav-item flex-fill text-center">
            <a class="nav-link" href="#">Contactanos</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Menu de paginas -->


    <!-- Product Component -->
    <div class="container my-4" id="app">
      <!-- Loading Icon -->
      <div v-if="loading" class="d-flex justify-content-center">
        <div class="spinner-border" style="width: 6rem; height: 6rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="row" v-else>

        <!-- Product Image Component -->
        <product-image
        :images="images"></product-image>

        <!-- Product Details Component -->
        <product-details 
        @add-to-cart="addToCart"
        :id="id"
        :title="title"
        :description="description"
        :features="features"
        :price="price"
        :stock="inStock"
        ></product-details>
        
      </div>
      <hr>
    </div>
    <!-- Product Component -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
    <!-- Footer -->
    <footer class="page-footer font-small bg-info mt-4">
      <div class="footer-copyright text-center py-3">Equipo 4: Adrian Mancilla A01196967,</div>
    </footer>
    <!-- Footer -->

    <!-- Vue Templates -->

    <!-- Product Image Template -->
    <script type="text/x-template" id="product-image-template">
      <div class="col-md-5">
        <!-- Main Image -->
        <div class="row">
          <div class="col text-center">
            <img :src="preview" alt="" class="img-fluid rounded">
          </div>
        </div>
        <!-- Image Carousel -->
        <div class="row my-2 justify-content-center">
          <div v-for="image in images" :key="image.id" @mouseover="preview = image.url" class="col-3">
            <img :src="image.url" alt="" class="img-fluid rounded">
          </div>
        </div>
      </div>
    </script>

    <!-- Product Details Template -->
    <script type="text/x-template" id="product-details-template">
      <div class="col-md-7">
        <h1> {{ title }} </h1>
        
        <hr>
        
        <p class="text-justify"> {{ description }} </p>
        
        <hr>
        
        <h2>Details</h2>
        <ul>
          <li v-for="feature in features"> {{feature}} </li>
        </ul>
        
        <hr>
        
        <div class="row">
          <div class="col-md-4">
            <h3> <strong :style="stockColor"> {{ stock ?  'In Stock!' : 'Out of Stock!'}} </strong> </h3>
          </div>
          <div class="col-md-4">
            <h3>Price: ${{ price }}</h3>
          </div>
          <div class="col-md-4">
            <button class="btn btn-warning btn-lg" :disabled="!stock" @click="addNewItem">Add to Cart</button>
          </div>
        </div>
      </div>
    </script>

    <!-- Vue Script -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>

  </body>
</html>
