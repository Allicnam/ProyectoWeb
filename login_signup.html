<!DOCTYPE html>
<html>
  <head>
    <title>BookStore</title>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  </head>
  <body>
    <!-- Menu de paginas -->
    <!-- dMain Layout-->

    <div class="bg-info text-center" style="height: 10vh; padding-top: 20px;">
      <h1>BookStore</h1>
    </div>

    <div id="app" class="bg-info" style="height: 90vh; display: flex; justify-content: center; flex-direction: column;">
      <div class="text-center" 
        style="
          align-self: center; 
          background-color: white; 
          width: 300px; 
          height: 320px;
          border-radius: 5%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          ">
        <h2 style="padding-bottom: 20px;">{{login ? 'Login' : 'Sign Up'}}</h2>
        <form>
          <input style="margin-bottom: 20px;" type="text" placeholder="username"/>
          <br/>
          <input type="password" placeholder="password"/>
          <br/>
          <a v-if="login" href="/">Forgot password?</a>
          <input v-if="!login" style="margin-top: 20px;" type="password" placeholder="confirm password"/>
          <br/>
          <button style="margin-top: 20px;">Submit</button>
        </form>
      </div>
      <div class="text-center" style="padding-top: 20px;">
        <button v-on:click="login = !login">{{login ? 'DonÂ´t have an account? Sign up' : 'Already have an account? Log in'}}</button>
      </div>
    </div>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          login: false,
        }
      })
    </script>
    <!--Main Layout-->
  </body>
</html>
