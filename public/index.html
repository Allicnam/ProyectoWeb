<!DOCTYPE html>
<html>
  <head>
    <title>BookStore</title>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  </head>
  <body>
    <!-- Menu de paginas -->
    <!-- dMain Layout-->

    <div class="bg-info text-center" style="height: 10vh; padding-top: 20px;">
      <img class="img-fluid" src="logo_bookstore.png">
    </div>

    <div id="app" class="bg-info" style="height: 90vh; display: flex; justify-content: center; flex-direction: column;">
      <div class="text-center" style="align-self: center; background-color: white; width: 350px; height: 370px; border-radius: 5%; display: flex; flex-direction: column; justify-content: center;">
        <h2 style="padding-bottom: 20px;">{{login ? 'Login' : 'Sign Up'}}</h2>
        <!-- Mostrar Errores de Validacion -->
        <div class="alert alert-danger alert-dismissible fade show" role="alert" v-if="error">
          <strong>Error:</strong> {{ error }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" @click="resetError">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- Mostrar Mensaje de Registro Exitoso -->
        <div class="alert alert-success alert-dismissible fade show" role="alert" v-if="registered">
          <strong>Welcome!</strong> You can log in now
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" @click="resetSuccessMessage">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form>
          <input style="margin-bottom: 20px;" type="text" placeholder="username" v-model="txtInput" />
          <br />
          <input type="password" placeholder="password" v-model="txtInput2" />
          <br />
          <a v-if="login" href="/">Forgot password?</a>
          <input v-if="!login" style="margin-top: 20px;" type="password" placeholder="confirm password" v-model="txtInput3" />
          <br />
          <button class="btn text-white" type="button" v-on:click="registerOrLogin()" style="margin-top: 20px; background-color:#17a2b8">Submit</button>
        </form>
      </div>
      <div class="text-center" style="padding-top: 20px;">
        <button class="btn btn-light" v-on:click="login = !login">{{login ? 'DonÂ´t have an account? Sign up' : 'Already have an account? Log in'}}</button>
      </div>
    </div>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <!-- Axios Library CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          showRegistered: false,
          login: false,
          username: "",
          password: "",
          confirmPassword: "",
          // Almacenar errores de validacion/autenticacion
          error: "",
        },
        methods: {
          resetError() {
            this.error = "";
          },
          resetSuccessMessage() {
            this.showRegistered = "";
          },
          registerOrLogin() {
            // Pantalla de Registro
            if (!this.login) {
              if (this.username == "" || this.password == "" || this.confirmPassword == "") {
                this.error = "Please, complete all the fields";
                return;
              }

              if (this.password != this.confirmPassword) {
                this.error = "Passwords do not match";
                return;
              }

              axios
                .post("/register", {
                  email: this.username,
                  password: this.password,
                })
                .then((response) => {
                  this.registered = true;
                  this.login = true;
                })
                .catch((error) => {
                  // Recibir el mensaje de error
                  this.error = error.response.data.message;
                });
            } 
            // Pantalla de Login
            else {
              if (this.txtInput == "" || this.txtInput2 == "") {
                this.error = "Please, complete all the fields";
                return;
              }
              axios
                .get("/login", {
                  params: {
                    email: this.username,
                    password: this.password,
                  },
                })
                .then((response) => {
                  window.location.href = "paginaPrincipal.html";
                })
                .catch((error) => {
                  // Recibir el mensaje de error
                  this.error = error.response.data.message;
                });
            }
          },
        },
      });
    </script>
    <!--Main Layout-->
  </body>
</html>
